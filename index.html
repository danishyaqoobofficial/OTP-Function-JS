<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>OTP Function</title>
</head>
<body>
    <section class="h-[100vh] w-full flex items-center justify-center bg-orange-500">
        <div class="max-w-[340px] w-full h-[200px] bg-white rounded-[7px] flex items-center justify-center" id="box"></div>
    </section>
    <script>
        window.addEventListener('load', () => {
            let box = document.getElementById('box');

            let otp = '';
            otp = Math.floor(Math.random() * 9000) + 1000;
            const element = `<p class="text-[14px] font-[400] text-center">Your OTP is <span class="text-orange-500">${otp}</span></p>`;
            box.innerHTML = element
        })
    </script>
</body>
</html>
